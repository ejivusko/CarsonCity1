<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      margin: 0;
      padding: 32px 24px;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      max-width: 800px;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px 24px;
    }

    .field {
      background: rgba(40, 40, 40, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      font-size: 14px;
      color: #fff;
      height: 39px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .field:hover {
      background: rgba(60, 60, 60, 0.4);
    }

    .field.downloaded {
      color: #aaa;
    }

    .icon {
      width: 25px;
      height: 25px;
      flex-shrink: 0;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="grid">
      <a class="field" href="menu/file1.pdf" download>Development Agreement <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
      <a class="field" href="menu/file1.pdf" download>Final Map Phase 1 <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
      <a class="field" href="menu/file1.pdf" download>Final Map Phase 2 <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
      <a class="field" href="menu/file1.pdf" download>Final Map Phase 3 <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
      <a class="field" href="menu/file1.pdf" download>Utility Rates / Water Charges <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
      <a class="field" href="menu/file1.pdf" download>Notice of Decision dated 10.9.2012 <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
      <a class="field" href="menu/file1.pdf" download>Amended Development Agreement <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
      <a class="field" href="menu/file1.pdf" download>Transportation Dev Agreement <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
      <a class="field" href="menu/file1.pdf" download>2nd Amendment to Agreement <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
      <a class="field" href="menu/file1.pdf" download>Waterline Reimbursement Agreement <img class="icon" src="menu/pdf_icon.png" alt="PDF Icon"></a>
    </div>
  </div>

  <script>
    document.querySelectorAll('.field').forEach(el => {
      el.addEventListener('click', function () {
        this.classList.add('downloaded');
      });
    });
  </script>
</body>
</html>
